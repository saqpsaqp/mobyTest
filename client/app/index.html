<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title></title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!--Controllers-->
	<script type="text/javascript" src="controllers/testController.js"></script>
	<!--Services-->
	<script type="text/javascript" src="services/testService.js"></script>
</head>
<body ng-app='myApp' ng-controller="testController">
	{{ name }}
	<input type="submit" value="Todos las causas" ng-click="getAllCauses()"/>
	<input type="submit" value="Una Causa" ng-click="getCause()"/>
	<input type="text" ng-model="cause_id" placeholder="inserte el id del post"/>
	<div ng-if="causes.exist==1">
		<h1>Lista de Posts</h1>
		<div ng-repeat="p in causes">
			<pre>
				<h5> Post # {{p.id}}</h5>
				<h2>{{p.year}}</h2>
				<p>{{p.cause}}</p>
			</pre>
			<hr/>
		</div>
	</div>
	<div ng-if="unCause.exist==1">
		<h1>Un solo post</h1>
		<pre>
			<h5> Post # {{unCause.id}}</h5>
			<h2>{{unCause.year}}</h2>
			<p>{{unCause.cause}}</p>
		</pre>
		<hr/>
	</div>
</body>
</html>
